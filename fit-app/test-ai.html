<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        #output {
            white-space: pre-wrap;
            background: #111;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #0f0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Service Test</h1>
        <button onclick="testProviders()">Test Providers</button>
        <button onclick="testGroq()">Test Groq</button>
        <button onclick="testOpenRouter()">Test OpenRouter</button>
        <button onclick="testGoogle()">Test Google</button>
        <button onclick="testFallback()">Test Fallback</button>
        <div id="output"></div>
    </div>

    <script type="module">
        // Test API keys directly
        const API_KEYS = {
            groq: import.meta.env.VITE_GROQ_API_KEY,
            openrouter: import.meta.env.VITE_OPENROUTER_API_KEY,
            google: import.meta.env.VITE_GOOGLE_AI_API_KEY
        };

        window.testProviders = () => {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing API Keys...\n\n';
            
            output.innerHTML += `Groq API Key: ${API_KEYS.groq ? 'SET (' + API_KEYS.groq.substring(0, 10) + '...)' : 'NOT SET'}\n`;
            output.innerHTML += `OpenRouter API Key: ${API_KEYS.openrouter ? 'SET (' + API_KEYS.openrouter.substring(0, 10) + '...)' : 'NOT SET'}\n`;
            output.innerHTML += `Google API Key: ${API_KEYS.google ? 'SET (' + API_KEYS.google.substring(0, 10) + '...)' : 'NOT SET'}\n`;
        };

        window.testGroq = async () => {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing Groq API...\n';
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEYS.groq}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama2-70b-4096',
                        messages: [{
                            role: 'user',
                            content: 'Say hello in 5 words'
                        }],
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    output.innerHTML += `\nError ${response.status}: ${error}`;
                } else {
                    const data = await response.json();
                    output.innerHTML += `\nSuccess! Response: ${data.choices[0].message.content}`;
                }
            } catch (error) {
                output.innerHTML += `\nException: ${error.message}`;
            }
        };

        window.testOpenRouter = async () => {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing OpenRouter API...\n';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEYS.openrouter}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'AI Fitness Coach Test',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'openai/gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: 'Say hello in 5 words'
                        }],
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    output.innerHTML += `\nError ${response.status}: ${error}`;
                } else {
                    const data = await response.json();
                    output.innerHTML += `\nSuccess! Response: ${data.choices[0].message.content}`;
                }
            } catch (error) {
                output.innerHTML += `\nException: ${error.message}`;
            }
        };

        window.testGoogle = async () => {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing Google AI API...\n';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEYS.google}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: 'Say hello in 5 words' }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 100
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const error = await response.text();
                    output.innerHTML += `\nError ${response.status}: ${error}`;
                } else {
                    const data = await response.json();
                    output.innerHTML += `\nSuccess! Response: ${data.candidates[0].content.parts[0].text}`;
                }
            } catch (error) {
                output.innerHTML += `\nException: ${error.message}`;
            }
        };

        window.testFallback = () => {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing Fallback...\n';
            output.innerHTML += '\nFallback response: I\'m here to help with your fitness journey! What would you like to know about workouts, nutrition, or training?';
        };

        // Test on load
        window.addEventListener('load', () => {
            testProviders();
        });
    </script>
</body>
</html>
